<ion-header>
  <ion-navbar color = "secondary">
    <ion-title text-uppercase text-center>
      Todos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="contentToConvert">
  <button ion-button (click)="captureScreen()">Capture</button>
  <div class="remaining">{{remaining()}} of {{todosData.length}} remaining</div>
  <div class="archive" (click)="archive()">[ Remove Completed Items ]</div>
  <ion-list *ngFor="let item of todosData; index as i">
    <ion-checkbox [(ngModel)]="item.done"></ion-checkbox>
    <span style="font-size:1.3em">{{i+1}}.</span><button class="done-{{item.done}} listStyle" ion-item >{{ item.text }} </button><span (click)="archive()" style="font-size: 1.5em; cursor: pointer;margin-left: 3%;">X</span>
  </ion-list>
  <form style="position: fixed;bottom: 0;width: 90%" #form [formGroup]="formGroup" (ngSubmit)="onSubmit(form)" novalidate>
    <ion-list style="margin-bottom: 5px">
      <ion-item>
        <ion-input formControlName="todos" placeholder = "What need to be done?" type="text" value=""></ion-input>
      </ion-item>
    </ion-list>
    <button style="margin-bottom: 3%" float-right ion-button type="submit" value="Submit" [disabled]="!formGroup.valid">Save</button>
  </form>
</ion-content>
